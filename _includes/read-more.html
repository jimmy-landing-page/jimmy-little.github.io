<div class="read-more">
  {% for post in site.related_posts limit:1 %}
    <div class="read-more-header">
      <a href="{{ site.url }}{{ page.previous.url }}" class="read-more-btn">Previous Ramblings</a>
    </div><!-- /.read-more-header -->
    <div class="read-more-content">
      <h2><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
     
    </div>
    <hr>
  {% endfor %}
  <div class="read-more-list">
    {% for post in site.related_posts limit:2 offset:1 %}
      <div class="list-item">
        <p style="text-transform:uppercase"><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></p>
       <!-- <span>Published on {{ post.date | date: "%B %d, %Y" }}</span> -->
      </div><!-- /.list-item -->
    {% endfor %}
  </div><!-- /.read-more-list -->
</div><!-- /.read-more -->
